<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="/js/structured-data-view.js"></script>
</head>
<body>
  <script>
    const struct = {
      a: Boolean,
      b: 11,
      c: Number,
      d: 43,
    };

    const view = new StructuredDataView(struct, 10);
    view.setData(0, {
      a: true,
      c: 3.14,
      d: 100,
    });
    view.setData(1, {
      b: 0xff,
    });
    const data0 = view.getData(0);
    const data1 = view.getData(1);
    console.log(data0, data1);
  </script>
</body>
</html>
