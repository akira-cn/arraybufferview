<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="/js/arraybufferview.js"></script>
</head>
<body>
  <script>
    const struct = {
      a: Boolean,
      b: 11,
      c: Number,
      d: 43,
    };

    const data = (new ArrayBufferView(struct)).get(0);
    data.a = true;
    data.b = 5;
    data.c = 3.14;
    data.d = 100;
    console.log(data);

    const view = new ArrayBufferView(struct, 10);
    const data0 = view.get(0);
    data0.a = 1;
    data0.d = 100n;
    const data1 = view.get(1);
    console.log(data0, data1);
  </script>
</body>
</html>
